<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts 折线、面积图</title>
    <menta name="description" content="折线图是用折线将各个数据点标志链接起来的图标，
    用于展现数据的变化趋势，可用于直角坐标系和极坐标系上"></menta>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id="myEcharts" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('myEcharts'));
        var option ={
            title: {
                text: '折线图'
            },
            tooltip:{ //提示框组件
                show: true,
                trigger: 'axis',
                axisPointer: { //坐标轴指示器(即x轴的name)
                    type: 'shadow', //阴影指示器
                    label: {  //坐标轴指示器的文本标签
                        show: true, //是否显示文本标签
                        fontStyle: 'oblique',
                        fontWeight: '1000',
                        fontSize: 20,
                        shadowColor: '#ccc',
                        shadowBlur: 10,
                        borderRadius: 6
                    },
                   /* shadowStyle: {  //'shadow'时有效
                        color:{
                            type: 'linear',
                            x: 0,
                            y: 0,
                            x2: 0,
                            y2: 1,
                            colorStops:[
                                {offset: 0, color: '#ccc'}, //0%处的颜色
                                {offset: 1, color: '#fff'} //0%处的颜色
                            ]
                        }
                    }*/
                },
            },
            grid: {
                show: true,
                left: 40, //组件距离容器上侧的距离
                width: 600, //网格的宽度
                backgroundColor: 'rgba(172, 175, 34, 0.32)' ,//网格背景色生效的前提是设置了show: true
                shadowColor: 'rgba(60, 94, 99, 0.84)', //此配置项生效的前提是，设置了 show: true
                shadowBlur: 10, //图形阴影的模糊大小,该属性配合 shadowColor,shadowOffsetX, shadowOffsetY 一起设置图形的阴影效果。
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line',
                smooth: true,
            }]
        };
        myChart.setOption(option);
    </script>
</body>
</html>
